<!DOCTYPE html>
<html lang="en">

<head>
  <title>Myntra Clone</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <header>
    <div class="logo_container">
      <a href="#"><img class="myntra_logo" src="images/myntra_logo.webp" alt="myntra_logo" /></a>
    </div>

    <nav class="nav_bar">
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
      <a href="#">Home & Living</a>
      <a href="#">Beauty</a>
      <a href="#">Studio <sup>new</sup></a>
    </nav>

    <div class="search_bar">
      <span class="material-symbols-outlined search_icon"> search </span>
      <input class="search_input" placeholder="Search for products, brands and more" class="desktop-searchBar" value=""
        data-reactid="907" />
    </div>

    <div class="action_bar">
      <div class="action_container">
        <span class="material-symbols-outlined action_icon">person</span>
        <span class="action_name">Profile</span>
      </div>

      <div class="action_container">
        <span class="material-symbols-outlined action_icon"> favorite</span>
        <span class="action_name">Wishlist</span>
      </div>

      <div class="action_container">
        <span class="material-symbols-outlined action_icon"> shopping_bag</span>
        <span class="action_name">Bag</span>
      </div>
    </div>
  </header>

  <main>
    <div class="banner_container">Banner Conatainer</div>
    <div class="category_heading">Category Heading</div>
    <div class="category_item">Items</div>
  </main>

  <footer>footer</footer>
</body>

</html>
